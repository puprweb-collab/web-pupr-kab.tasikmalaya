<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Lokasi - Dinas PUPR Tasikmalaya</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Survey Lokasi Dinas PUPR Kabupaten Tasikmalaya</h1>
    </header>
    <main>
        <div id="map" style="height: 400px;"></div>
        <button id="getLocation">Dapatkan Lokasi Saya</button>
        <form id="locationForm">
            <input type="text" id="name" placeholder="Nama Lokasi" required>
            <textarea id="description" placeholder="Deskripsi"></textarea>
            <select id="zone">
                <option value="">Pilih Zona</option>
                <option value="Zona A">Zona A</option>
                <option value="Zona B">Zona B</option>
                <!-- Tambah zona sesuai kebutuhan -->
            </select>
            <button type="submit">Tambah Lokasi</button>
        </form>
        <ul id="locationList"></ul>
    </main>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
